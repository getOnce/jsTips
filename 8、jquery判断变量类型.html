<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery判断变量类型</title>
</head>
<body>
	<div>
		<p>通常用$.type();</p>
		<p>这样就可以了</p>
		<p>$.isFunction();</p>
		<p>判断是否为函数</p>
		<p>$.isNumeric()</p>
		<p>判断是否为数字类型</p>
		<p>以上的主要区别是,$.type()会返回值的类型如 $.type(function(){})----function</p>
		<p>$.isNumeric和$.isFunction()直接返回布尔类型的值:true或false</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6、模式匹配</title>
</head>
<body>

	var text = "testing 1 , 2 , 3";//文本示例<br/>

var pattern = /\d+/g;//匹配所有包含一个或多个数字的实例;<br/>

pattern.test(text)// =>true;匹配成功<br/>

text.search(pattern);//=>9首次匹配成功 的位置<br/>

text.match(pattern);//=>["1","2","3"];组成数组<br/>

text.replace(pattern,"#");//=>"testing:#,#,#"<br/>

text.split(/\D+/);//=>["","1","2","3"];用非数字字符截取字符串
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4、超出两行显示省略号</title>
</head>
<body>
	<p>
		text-overflow: -o-ellipsis-lastline;<br/>
		overflow: hidden;<br/>
		text-overflow: ellipsis;<br/>
		display: -webkit-box;<br/>
		-webkit-line-clamp: 2;<br/>
		-webkit-box-orient: vertical;<br/>
	</p>
</body>
</html>
